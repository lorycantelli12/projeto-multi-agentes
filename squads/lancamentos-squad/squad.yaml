name: lancamentos-squad
version: 1.0.0
description: Squad multi-agente para estruturar lançamentos digitais completos - metodologias, copy, criativos, tráfego, LP/Tech e automações
author: lorycantelli
license: MIT

metadata:
  category: marketing
  tags:
    - lançamentos
    - infoprodutos
    - marketing-digital
    - copy
    - tráfego
  expertises:
    - Lançamento Interno (PLF)
    - Lançamento Externo
    - Lançamento Meteórico
    - Lançamento Semente
    - Lançamento Perpétuo
    - Corredor Polonês
    - High Ticket

structure:
  teams:
    lideranca:
      name: Liderança
      description: Comando estratégico do lançamento
      agents: [dono, cmo, status-tracker]

    metodologias:
      name: Metodologias (Experts)
      description: Especialistas em tipos de lançamento
      agents: [erico-rocha, tales-perini, leandro-ferrari, micha-menezes, priscila-zillo, wendell-carvalho, icaro-carvalho]

    redes-sociais:
      name: Redes Sociais
      description: Conteúdo e engajamento social
      agents: [paulo-cuenca, reels-creator, stories-manager, community-manager, social-scheduler]

    criativo:
      name: Criativo
      description: Design, arte e vídeo
      agents: [art-director, designer-ads, video-producer]

    copy:
      name: Copy
      description: Copywriting em todas as frentes
      agents: [copy-chief, headline-writer, vsl-writer, webinar-writer, email-sequences, whatsapp-copy, upsell-writer, objection-handler, cpl-writer, urgency-writer, testimonial-curator, faq-writer]

    trafego:
      name: Tráfego
      description: Mídia paga e audiências
      agents: [pedro-sobral, meta-ads-specialist, google-ads-specialist, audience-builder]

    email:
      name: Email Marketing
      description: Estratégia e execução de email
      agents: [email-strategist, nurture-writer, launch-emails, cart-recovery, deliverability]

    lp-tech:
      name: LP/Tech
      description: Landing pages, automações e integrações
      agents: [lp-architect, checkout-optimizer, automation-builder, integration-specialist, tracking-setup]

    guardioes:
      name: Guardiões
      description: Compliance, dados e inteligência competitiva
      agents: [fiscal, data-analyst, espiao]

